<!DOCTYPE html>
<html lang="ko
">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>콘솔 출력 & 자료형 개념 소개</title>
</head>
<body>
    <script>
        // 정수 기록하기 
        // console은 window 생략 가능)
        window.console.log(10)
        window.console.log(0)
        window.console.log(-10)

        // 실수 기록하기
        console.log(10.34)
        console.log(-10.34)

        // 산술 연산 (덧샘 뺄샘 등)
        // 반환 : 명령문의 결과값처럼 사용되는것.
        console.log(10+2)
        console.log(20*2)
        console.log(10/2)
        console.log(20%3) // 나눈 후 나머지 값
        // 산술 연산이 여러 개 늘어져 있을 경우,
        // 곱하기나누기가 더하기 빼기보다 먼저다.
        console.log(1+2*3)


        console.log(typeof 3)
    </script>
</body>
</html>
