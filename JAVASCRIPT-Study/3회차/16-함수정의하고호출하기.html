<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>함수 정의하고 호출하기</title>
</head>
<body>
    <div id="container"></div>

    <script>

        createParagraph()
        createParagraph()
        createParagraph()

        function createParagraph(){
            const p = document.createElement("p")
            p.textContent = "새롭게 만들어진 문단 태그!"
            document.querySelector("#container").append(p)
        }


        // 함수 선언식은 호이스팅이 가능하다.
        // 호이스팅 가능 : 함수 만드는 부분이 호출하는 부분ㅁ보다 아래에 있어도 된다.

        // 함수 이름짓기 규칙은 변수와 같다.
        // 기능을 정의하는 만큼, 동사를 사용하는 것이 좋다.
        function sayYes(){
            console.log(1)
            console.log(2)
            alert("yes")
            
        }
        

        // 함수 표현식으로 만든 경우에는 호이스팅이 불가능하다.
        // 호출하는 부분보다 밑부분에 있어야된다.
        const sayNo = function(){
            alert("no")
            console.log(3)
        }


    </script>

</body>
</html>
