<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>요소의 유형 display</title>
    <style>
        p{
            display: inline-block;
            width:100px;
            height:100px;
        }
        
    </style>
</head>
<body>
    <p>경제</p>
    <p>정치</p>
    <p>과학</p>
    <p>생활</p>
    
</body>
</html>
