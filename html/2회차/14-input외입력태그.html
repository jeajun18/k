<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>
            인풋 외 입력태그
        </title>
    </head>
    <body>
        <filedset>
            <legend>음료 주문</legend>
            <h2>음료를 고르세요</h2>
            <select multiple size="1">
                <option value="coffee">커피</option>
                <option value="cola">콜라</option>
                <option value="juice" selected>쥬스</option>
                <option value="water">생수</option>
            </select>
            <h2>기타 음료를 원한다면 자유롭게 써주세요</h2>
            <textarea cols="30" rows="10"></textarea>
        </filedset>
        <h2>우리의 준비 상태는 다음과 같습니다.</h2>
        <progress max="100" value="80">

        </progress>
        <hr>
        <h2>추가 용무가 있으면 호출해주세요</h2>
        <button>
            호출하기
        </button>
        <input type="button" value="호출하기">
    </body>
</html>
