<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible">
    <title>라디오 버튼</title>
</head>
<body>
    <header>
        <h1>인생의 선택</h1>
        <p>인생은 선택의 연속입니다. 선택하세요.</p>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>선택하기 (택 1)</legend>
                    <p>누가 더 좋은가요?</p>
                    <input type="radio" id="father" name="motherfather">
                    <label for="father">아빠</label>
                    <input type="radio" id="mother" name="motherfather">
                    <label for="mother">엄마</label>
                    <hr>
                    <p>어느 음식이 더 좋은가요?</p>
                    <input type="radio" id="jjambbong" name="chinese">
                    <label for="jjambbong">짬뽕</label>
                    <input type="radio" id="jjajang" name="chinese">
                    <label for="jjajang">짜장</label>
                    <hr>
                    <p>어디가 더 좋은가요</p>
                    <input type="radio" id="mountain" name="envi">
                    <label for="mountain">산</label>
                    <input type="radio" id="sea" name="envi">
                    <label for="sea">바다</label>
                    <hr>
                    <p>어떤 삶이 더 좋은가요?</p>
                    <input type="radio" id="cha" name="life">
                    <label for="cha">100억 빚진 차은우</label>
                    <input type="radio" id="you" name="life">
                    <label for="you">100억 부자 유병재</label>
            </fieldset>
            <input type="submit">
        </form>
    </main>
    <footer>
        <p>선택하느라 수고하셨습니다.</p>
    </footer>
</body>
</html>
